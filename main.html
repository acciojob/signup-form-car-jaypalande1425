<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" required="yes" id="name" placeholder="Name" ><br>
		
		<label for="email">Email</label>
		<input type="email" required="yes" id="email" placeholder="Email"><br>

		<label for="gender">Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" required="yes" id="gender_m" name="gender" >
		<label for="gender_f">Female</label>
		<input type="radio" required="yes" id="gender_f" name=gender><br>

		<label for="cars">Car Brands</label>
		  <select  required="yes" id="cars" placeholder="--Please Choose an option--">
	        <option value="">--Please choose an option--</option>
			<option value="">BMW</option>
            <option value="">Audi</option>
            <option value="">Mercerdiz</option>
        </select><br>

		<label for="age">Age</label>
		<input type="number" required="yes" id="age" placeholder="age"><br>

		<label for="dob">DOB</label>
		<input type="date" required="yes" id="dob"><br>

		<label for="tel">Phone Number</label>
		<input type="tel" required="no" id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input type="password" required="yes" id="password" placeholder="Password"><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required="yes" id="tos"><br>

		<input type="button" value="submit">

		
		
				
		
	</form>

</body>

</html>
